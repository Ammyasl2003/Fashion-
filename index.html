<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header, nav, main, footer {
            padding: 20px;
            text-align: center;
        }
        header {
            background: #222;
            color: white;
        }
        nav {
            background: #444;
            color: white;
        }
        marquee {
            color: #ff4081;
            font-size: 18px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 250px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
        }
        .hover-button {
            background: #ff4081;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .hover-button:hover {
            background: #e6005c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fashion Store</h1>
    </header>
    <nav>
        <a href="#">Home</a> | <a href="#products">Products</a> | <a href="#contact">Contact</a>
    </nav>
    <marquee>New Arrivals! Get the latest fashion trends now!</marquee>
    <main>
        <h2>Our Products</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Dress">
                <h3>Elegant Dress</h3>
                <p>Price: $50</p>
                <button class="hover-button">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Shoes">
                <h3>Stylish Shoes</h3>
                <p>Price: $40</p>
                <button class="hover-button">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Handbag">
                <h3>Chic Handbag</h3>
                <p>Price: $60</p>
                <button class="hover-button">Buy Now</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Fashion Store. All rights reserved.</p>
    </footer>
</body>
</html>
